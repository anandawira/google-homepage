<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div id="nav-links">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li style="padding-left: 15px"><a href="#">Images</a></li>
          <li style="padding-left: 15px"><a id="apps-menu" href="#"></a></li>
          <li style="padding-left: 15px">
            <a href="#" style="color: white" id="sign-in-btn">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <img id="logo" src="assets/google-logo.png" alt="google-logo" />
      <div id="search-box">
        <i id="search-logo" class="fas fa-search"></i>
        <div id="search-input">
          <input type="text">
        </div>
      </div>
      
    </main>
    <footer></footer>
  </body>
</html>
